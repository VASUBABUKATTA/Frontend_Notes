<!DOCTYPE html>
<html>
	<head>
		<title>MyPage!</title>
	</head>
	<body>
		<form name="myform!" action="A.html" method="POST">
			<label>Name: </label>
			<input type="text" name="t1" autocomplete="off" required /><br>
			
			<label>Password: </label>
			<input type="password" name="t2"  required/><br>
			
			<label>Age: </label>
			<input type="number" name="t3" required/><br>
		
			<label>DOB: </label>
			<input type="date" name="t4" required/><br>
			
			<label>Gender: </label>
			<input type="radio" value="male" name="t5" />MALE 
			<input type="radio" value="female" name="t5"/>FEMALE <br>
			
			<label>MarritualStatus: </label>
			<input type="checkbox"  value="married" name="t6" />MARRIED
			<input type="checkbox" value="single" name="t6"/>SINGLE	<br>
			
			<label>Qualification: </label>
			<select name="t7">
				<option value="">none</option>	
				<option value="b.tech">B.Tech</option>	
				<option value="b.sc">B.SC</option>
				<option value="b.com">B.COM</option>	
			</select><br>
			<br>
			<label>Address: </label>
			<textarea name="t8" rows="5" cols="20" /></textarea>
			<br>
			
			<input type="reset" value="reset" name="t9"/>
			<input type="submit" value="submit" name="t5"/>
			<br>
		</form>
		
	</body>
</html>
