	<script>

		var j=13.5;

		function f1() {
			// local var
			var i=10;
			document.writeln(i+"local var :<br>" +j+"global var: ");
			f2(i);
		}

		function f2(i)
		{
			// global var
			document.writeln("<br> global var: "+j);
			document.writeln("<br> global var: "+i);
		}

		f1();

		var b=true;
		var f=false;
		var t="hi";
		var d='bye';
		var k;
		var p=null;
		document.writeln(b+" <br>  "+f+"  "+t+"  "+d+"  ");

			// === operator  it will ckeck datatype same or not :

			document.writeln((1 === 1)+"<br>");//true 

			document.writeln((1 === true)+"<br>");//false

			document.writeln((0 === false)+"<br>");//false

			document.writeln(("1" === 1)+"<br>");//false

			// == operator it will check the values are same or not:

			document.writeln((1 == 1)+"<br>");//true 

			document.writeln((1 == true)+"<br>");//true

			document.writeln((0 == false)+"<br>");//true

			document.writeln(("1" == 1)+"<br>");//true
