<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MY PAGE !</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[10,20,30];
		for(var i in arr)
		{
			if(arr[i] & 2 == 0)
				document.writeln("odd <br>");
			else 
				document.writeln("even <br>");

			document.writeln(arr[i]);
		}
	</script>
</body>
</html>
